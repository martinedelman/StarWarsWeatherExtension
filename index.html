<!DOCTYPE html>
<head>
    <title>Star Wars Weather</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="hyperspace" id="background">
        <div id="test" class="video-wrapper">
          </div>
        <section class="top">
            <p id="message"></p>
        </section>

        <section class="center">
            <div class="center1">
                <p class="center1Text" id="center1Text"></p>
            </div>
            <div class="center2">
                <p class="planetText" id="planet"></p>
                <p class="loading" id="loading"></p>
            </div>
            <div class="center3">
                <p class="center3Text" id="center3Text"></p>
            </div>
        </section>

        <section class="bottom">
            <div class="bottomText">
                <p id="description"></p>
            </div>
        </section>
    </div>
</body>
</html>
